<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <header>
                <h2>Sign up</h2>
                <p>Already a member? <a href="{{url_for('login')}}">Sign in</a></p>
            </header>
            {% if alert %}
                <p style="color: red">{{alert}}</p> 
            {% endif %}
            <form method = "POST" action = "/signup">
                <div class="input-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" placeholder="Enter your name" name = "username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" name = "email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="6+ characters" minlength="6" name= "password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to all the statements included in the <a href="#">terms of service</a>.</label>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
